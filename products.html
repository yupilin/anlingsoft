<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>暗靈科技產品介紹</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    nav {
      background: #34495e;
      padding: 0.8rem 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .product-info {
      padding: 1rem;
      flex-grow: 1;
    }
    .product-info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
    }
    .product-info p {
      color: #555;
      line-height: 1.4;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #ecf0f1;
      color: #666;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>暗靈科技產品介紹</h1>
</header>

<nav>
  <a href="index.html">首頁</a>
  <a href="products.html" aria-current="page">產品</a>
  <a href="#">關於我們</a>
  <a href="#">聯絡我們</a>
</nav>

<main>
  <section class="products">
    <article class="product-card">
      <img src="images/product2.jpg" alt="產品 1 照片" />
      <div class="product-info">
        <h2>雲端接收</h2>
        <p>傳真系統雲端化，實現掃描、傳輸與列印的一站式服務。</p>
      </div>
    </article>
    <article class="product-card">
      <img src="images/product3.jpg" alt="產品 2 照片" />
      <div class="product-info">
        <h2>LINE 圖片處理</h2>
        <p>圖像進行自動二值化處理，去除多餘雜點，提升文字的清晰度與可辨識性。</p>
      </div>
    </article>
    <article class="product-card">
      <img src="images/product1.jpg" alt="產品 3 照片" />
      <div class="product-info">
        <h2>AI 自動腳本</h2>
        <p>支援模擬器、視覺辨識圖像與文字，無須注入。</p>
      </div>
    </article>
  </section>
</main>

<footer>
  © 2025 暗靈科技 AnLingSoft | 技術支持：mikion514@gmail.com
</footer>

</body>
</html>
